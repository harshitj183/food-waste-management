<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Link - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
  <style>

    /* Add this CSS to your existing styles.css or create a new file for it */

  
    /* Main Content Styles */
    .main-content {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        color: #333;
    }

    p {
        color: #666;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        margin-top: 10px;
        color: #333;
    }

    input,
    textarea {
        padding: 10px;
        margin-bottom: 15px;
    }

    button {
        padding: 10px;
        background-color: #333;
        color: white;
        cursor: pointer;
        border: none;
    }

    button:hover {
        background-color: #555;
    }

    /* Footer Styles */
    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
    }

    .footer-links a {
        text-decoration: none;
        color: white;
        margin: 0 10px;
    }

    .footer-links a:hover {
        text-decoration: underline;
    }

  </style>
</head>
<body>
 <div class="loading-screen" id="loadingScreen">
      <div class="loading-logo">
          <img height="100px" width="100px" src="logo.png" alt="Food Link Logo">
      </div>
  </div>



    <!-- Navigation Bar -->
  <nav id="navbar">
      <div class="logo">
          <a href="/">
              <img src="headlogo.png" alt="Your Logo">
          </a>
      </div>
      <ul>
          <li><a href="/">Home</a></li>
          <li><a href="dashboard.html"> Dashboard</a></li>

          <li><a href="donations.html">Food Donation</a></li>
          <li><a href="ngos.html">NGOs</a></li>
          <li><a href="settings.html">Settings</a></li>
      </ul>
  </nav>
    <!-- Main Content Area -->
  <div class="main-content">
      <h1>Contact Us</h1>

      <p>We would love to hear from you! Please feel free to reach out using the form below:</p>

      <form action="#" method="post" id="contact-form">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Your Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <button type="submit">Submit</button>
      </form>
  </div>


    <!-- Footer -->
     <footer>
      <div class="footer-links">
          <a href="privacy-policy.html">Privacy Policy</a>
          <a href="terms-and-conditions.html">Terms and Conditions</a>
         <a href="contact-us.html">Contact us</a>
          <a href="about-us.html">About Us</a>
      </div>
        <p>&copy; 2024 Food Link. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
