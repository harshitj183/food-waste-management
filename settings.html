<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Link - Settings</title>
    <link rel="stylesheet" href="styles.css">

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      width: 300px;
      padding: 16px;
      margin: 0 auto;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .imgcontainer {
      text-align: center;
      margin: 24px 0;
    }

    img.avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
    }

    label {
      display: block;
      margin: 8px 0;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      opacity: 0.8;
    }

    .cancelbtn {
      background-color: #ccc;
      color: black;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: auto;
    }

    .cancelbtn:hover {
      opacity: 0.8;
    }

    span.psw {
      float: right;
      padding-top: 16px;
    }
#settings-form {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin: 10px 0;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    select {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.8;
    }

    
  </style>


 
</head>
<body>
 <div class="loading-screen" id="loadingScreen">
      <div class="loading-logo">
          <img height="100px" width="100px" src="logo.png" alt="Food Link Logo">
      </div>
  </div>

  

    <!-- Navigation Bar -->
  <nav id="navbar">
      <div class="logo">
          <a href="/">
              <img src="headlogo.png" alt="Your Logo">
          </a>
      </div>
      <ul>
          <li><a href="/">Home</a></li>
          <li><a href="dashboard.html"> Dashboard</a></li>

          <li><a href="donations.html">Donation</a></li>
          <li><a href="ngos.html">NGOs</a></li>
          <li><a href="settings.html">Settings</a></li>
      </ul>
  </nav>
    <!-- Main Content Area -->
    <div class="main-content">
        <h1>Settings</h1


                      <div class="container">
                        <form action="/dashboard.html" method="POST">
                          <div class="imgcontainer">
                            <img src="https://lh3.googleusercontent.com/a/ACg8ocIOhQf3H-DLPbSKMcpHonrAzcogfkTNRNUVB6K8BFENrYw=s2000-c-no" alt="Avatar" class="avatar">
                          </div>
                          <div class="container">
                            <label for="uname"><b>Username</b></label>
                            <input type="text" placeholder="Enter Username" name="uname" required>
                            <label for="psw"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" name="psw" required>
                            <button type="submit">Login</button>
                            <label>
                              <input type="checkbox" checked="checked" name="remember"> Remember me
                            </label>
                          </div>
                          <div class="container" style="background-color:#f1f">
                            <button type="button" class="cancelbtn">Cancel</button>
                            <span class="psw">Forgot <a href="#">password?</a></span>
                          </div>
                        </form>
                      </div>
        <p>Adjust the settings according to your preferences.</p>

        <!-- Settings Form -->
        <form id="settings-form">
            <label for="notification-toggle">Receive Notifications:</label>
            <input type="checkbox" id="notification-toggle" checked>
            
            <label for="language-select">Preferred Language:</label>
            <select id="language-select">
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <!-- Add more language options if needed -->
            </select>

            <button type="button" onclick="saveSettings()">Save Settings</button>
        </form>
    </div>

    <!-- Footer -->
      <footer>
      <div class="footer-links">
          <a href="privacy-policy.html">Privacy Policy</a>
          <a href="terms-and-conditions.html">Terms and Conditions</a>
          <a href="about-us.html">About Us</a>
      </div>
        <p>&copy; 2024 Food Link. All rights reserved.</p>
    </footer>


    <!-- JavaScript -->
    <script src="app.js"></script>
    <script>
        function saveSettings() {
            // Add logic to save settings (e.g., using local storage or sending to a server)
            alert('Settings saved successfully!');
        }
    </script>
</body>
</html>
