    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;

    .main-content {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;

    h1 {

      padding: 15px;

      border-radius: 8px;
    }

    .statistic h2 {
      color: #4caf50;
      margin-bottom: 10px;
    }

    .statistic p {
      font-size: 24px;
      margin: 0;
    }

    .charts-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .recent-activity-section {
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
    }

    .recent-activity-section h2 {
      color: #333;
      margin-bottom: 15px;
    }

    .recent-activity-section ul {
      list-style-type: none;
      padding: 0;
    }

    .recent-activity-section li {
      margin-bottom: 10px;
    }
    
  </style>

</head>
